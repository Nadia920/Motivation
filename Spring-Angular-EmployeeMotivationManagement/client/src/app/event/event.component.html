<div case="*">
  <table class="table table-hover" style="margin-left: -5px">
    <thead>
    <tr>
      <th text="Название"></th>
      <th text="Описание"></th>
      <th text="Дата"></th>
      <th text="Программа"></th>
      <th text="Бюджет"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.eventName}}</td>
      <td>{{event.descriptionOfTheEvent}}</td>
      <td>{{event.dateOfTheEvent}}</td>
      <td>{{event.programOfTheEvent}}</td>
      <td>{{event.budget}}</td>
      <td><button class="btn btn-danger" (click)="delete(event)">Удалить</button></td>
    </tr>
    </tbody>
  </table>
  <button routerLink="/Admin/addEvent">Добавить</button>
</div>
