<div switch="${yourMotivations}">
  <a href="/Employee/menu">Назад</a>
  <table class="table table-hover" style="margin-left: -10%">
    <thead>
    <tr style="text-align: left">
      <th text="#{text.before}" ></th>
      <th text="#{text.after}" ></th>
      <th text="#{text.employee}" ></th>
      <th text="#{text.control}" ></th>
      <th text="#{text.after}" ></th>
    </tr>
    </thead>
    <tbody>
    <tr each="yourMotivation : ${yourMotivations}">
      <td text="${yourMotivation.name_of_motivation}"></td>
    </tr>
    </tbody>
  </table>
</div>
