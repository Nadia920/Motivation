<div>
  <table class="table table-hover" style="margin-left: -5px">
    <thead>
    <tr>
      <th text="Название должности"></th>
      <th text="Количество необходимых баллов"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let promotion of promotions">
      <td>{{promotion.titleOfThePosition}}</td>
      <td>{{promotion.numberOfPointsRequired}}</td>
    </tr>
    </tbody>
  </table>
  <h3>Твоё количество баллов</h3>
  <input value={{employee}} />
</div>
