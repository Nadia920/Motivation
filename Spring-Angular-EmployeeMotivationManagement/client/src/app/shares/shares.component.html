<div case="*">
  <table class="table table-hover" style="margin-left: -5px">
    <thead>
    <tr>
      <th text="Компания"></th>
      <th text="Общее количество"></th>
      <th text="Можно предоставить"></th>
    </tr>
    </thead>
    <tbody>
    <tr each="share : ${share}">
      <td text="${share.companyName}"></td>
      <td text="${share.fullPercent}"></td>
      <td text="${share.RemainingNumberOfPercentagesOfShares}"></td>
    </tr>
    </tbody>
  </table>
</div>
