<div class="col-md-6">
  <h2 class="text-center">Введите информацию о методе</h2>
  <form>
    <div class="form-group col-md-8">
      <label for="before" class="col-form-label">До</label>
      <input type="text" [(ngModel)]="methodOfMotivationInvolved.before" name="before" class="form-control"
             id="before" placeholder="До" autofocus required/>
    </div>
    <div class="form-group col-md-8">
      <label for="after" class="col-form-label">После</label>
      <input type="text" [(ngModel)]="methodOfMotivationInvolved.after" name="after" class="form-control"
             id="after" placeholder="После" autofocus required/>
    </div>
    <div class="form-group col-md-8">
      <h2>Имя сотрудника</h2>
      <select class="form-control col-lg-auto mb-3" id="select1" name="idReportIncident" required>
        <optgroup each="employee : ${employee}">
          <option value="${employee.id}" text="${employee.surname} + ${employee.firstname} + ${employee.patronymic}"></option>
        </optgroup>
      </select>
    </div>
    <div class="form-group col-md-8">
      <select class="form-control col-lg-auto mb-3" id="select2" name="idReportIncident" required>
        <optgroup each="hrManager : ${hrManager}">
          <option value="${hrManager.id}" text="${hrManager.HRSurname} + ${hrManager.HRFirstname} + ${hrManager.HRPatronymic}"></option>
        </optgroup>
      </select>
    </div>
    <div class="form-group col-md-8">
      <select class="form-control col-lg-auto mb-3" id="select3" name="idReportIncident" required>
        <optgroup each="typesNonFinMot : ${typesNonFinMots}">
          <option value="${typesNonFinMot.id}" text="${typesNonFinMot.nameOfMotivation} + ${hrManager.HRFirstname} + ${hrManager.HRPatronymic}"></option>
        </optgroup>
      </select>
    </div>
    <div class="form-group col-md-8">
      <select class="form-control col-lg-auto mb-3" id="select4" name="idReportIncident" required>
        <optgroup each="typesNonFinMot : ${typesNonFinMots}">
          <option value="${typesFinMot.id}" text="${typesFinMot.nameOfMotivation} + ${hrManager.HRFirstname} + ${hrManager.HRPatronymic}"></option>
        </optgroup>
      </select>
    </div>
    <div class="form-group col-md-8">
      <label for="dateOfRecieving" class="col-form-label" text="#{text.after}"></label>
      <input type="date" [(ngModel)]="methodOfMotivationInvolved.dateOfRecieving" name="dateOfRecieving" class="form-control"
             id="dateOfRecieving" placeholder="Дата предоставления" autofocus required/>
    </div>
    <button class="btn btn-success" (click)="createMethodOfMotivation()">Добавить</button>
  </form>
</div>
