<div>
  <table class="table table-hover" style="margin-left: -5px">
    <thead>
    <tr>
      <th>Название мотивации</th>
      <th>Описание мотивации</th>
      <th>Кто может получить</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of typesFinMot">
      <td class="hidden">{{type.id}}</td>
      <a routerLink="/Admin/show/{{type.nameOfMotivation}}"><td>{{type.nameOfMotivation}}</td></a>
      <td>{{type.descriptionOfFinMotivation}}</td>
      <td>{{type.whoCanGetFinMotivation}}</td>
    </tr>
    </tbody>
  </table>
</div>
