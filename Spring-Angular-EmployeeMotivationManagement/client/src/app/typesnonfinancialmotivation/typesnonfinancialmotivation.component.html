<div case="*">
  <table class="table table-hover" style="margin-left: -5px">
    <thead>
    <tr>
      <th text="#{text.name_of_motivation}"></th>
      <th text="#{text.description_of_non_fin_motivation}"></th>
      <th text="#{text.who_can_get_non_fin_motivation}"></th>
    </tr>
    </thead>
    <tbody>
    <tr each="type : ${typesFinMot}">
      <td text="${type.nameOfNonMotivation}"></td>
      <td text="${type.descriptionOfNonFinMotivation}"></td>
      <td text="${type.whoCanGetNonFinMotivation}"></td>
    </tr>
    </tbody>
  </table>
</div>
